<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sloka Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    iframe, img {
      width: 90%;
      height: 90%;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      background-color: white;
    }
  </style>
</head>
<body>
  <div id="viewer-container"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get("img");

    const container = document.getElementById("viewer-container");

    if (!file) {
      container.innerHTML = "<p style='color:white;'>No file specified</p>";
    } else if (file.toLowerCase().endsWith(".pdf")) {
      container.innerHTML = `<iframe src="./images/${file}"></iframe>`;
    } else {
      container.innerHTML = `<img src="./images/${file}" alt="Sloka Image" />`;
    }
  </script>
</body>
</html>
